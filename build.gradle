plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'
}

group 'com.intellij.debugger'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation "net.bytebuddy:byte-buddy:1.11.0"
    implementation "net.bytebuddy:byte-buddy-agent:1.11.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.7.9'
    testImplementation 'com.google.code.gson:gson:2.8.6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'

    implementation "io.projectreactor:reactor-core:3.4.5"
    implementation "io.reactivex.rxjava3:rxjava:3.0.12"
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
